<div id="world-engine-settings" class="extension_settings extension_container world-engine-container">
    <div class="inline-drawer">
        <div class="inline-drawer-toggle inline-drawer-header">
            <div class="inline-drawer-title">
                <div class="fa-solid fa-mountain-sun"></div>
                <b>World Engine</b>
            </div>
            <div class="inline-drawer-icon fa-solid fa-circle-chevron-down"></div>
        </div>
        <div class="inline-drawer-content world-engine-settings-panel">
            
            <!-- Header Toolbar -->
            <div class="world-engine-toolbar">
                <div>
                    <h3 data-i18n="World Engine">World Engine</h3>
                    <p class="world-engine-description" data-i18n="Open an interactive 3D view inside SillyTavern.">Open an interactive 3D view inside SillyTavern.</p>
                </div>
                <button class="world-engine-action-button menu_button" id="world_engine_maximize" type="button">
                    <span class="fa-solid fa-maximize"></span>
                    <span class="world-engine-maximize-label" data-i18n="Start world">Start world</span>
                </button>
            </div>

            <!-- Iframe View -->
            <div class="world-engine-iframe-wrapper is-hidden">
                <iframe id="world_engine_iframe" class="world-engine-iframe" title="World Engine" allowfullscreen></iframe>
                <button class="world-engine-overlay-button" id="world_engine_minimize" type="button">
                    <span class="fa-solid fa-minimize"></span>
                    <span class="world-engine-overlay-label" data-i18n="Minimize view">Minimize view</span>
                </button>
            </div>

            <!-- Settings Grid -->
            <div class="world-engine-settings" id="world_engine_settings">
                
                <!-- Speed Slider Card -->
                <div class="world-engine-setting-card">
                    <div class="world-engine-setting-header">
                        <div class="world-engine-setting-label" data-i18n="Movement speed">Movement Speed</div>
                        <div class="world-engine-speed-value" id="world_engine_speed_value">1.0x</div>
                    </div>
                    <input type="range" id="world_engine_speed" class="world-engine-slider" min="0.5" max="3" step="0.1">
                </div>

                <!-- Invert Look Card -->
                <div class="world-engine-setting-card">
                    <label class="world-engine-toggle">
                        <span class="world-engine-setting-label" data-i18n="Invert look (vertical)">Invert Look (Vertical)</span>
                        <input type="checkbox" id="world_engine_invert_look">
                        <span class="world-engine-toggle-track"></span>
                    </label>
                </div>

                <!-- Instructions Card -->
                <div class="world-engine-setting-card">
                    <label class="world-engine-toggle">
                        <span class="world-engine-setting-label" data-i18n="Show instructions overlay">Show Overlay</span>
                        <input type="checkbox" id="world_engine_show_instructions">
                        <span class="world-engine-toggle-track"></span>
                    </label>
                </div>

            </div>
        </div>
    </div>
</div>
